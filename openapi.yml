openapi: '3.0.2'
info:
  title: OPRE OPS API
  description: OPRE OPS API Specification
  version: '0.2'
servers:
  - url: https://localhost:8080
    description: Localhost
  - url: https://ops-backend.app.cloud.gov
    description: Development Server (Live)
  - url: https://ops-api-staging.app.cloud.gov
    description: Staging Server (Live)
paths:
  /api/v1/agreements/:
    get:
      description: Get Agreements
      parameters:
        - name: research_project_id
          in: query
          schema:
            type: integer
          example: 1
        - name: search
          in: query
          schema:
            type: string
          example: 'contract'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agreements'
              examples:
                '0':
                  $ref: '#/components/examples/Agreements'
  /api/v1/agreements/{agreement_id}:
    get:
      description: Get Agreement By Id
      parameters:
        - in: path
          name: agreement_id
          description: Agreement Id
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Agreement'
              examples:
                '0':
                  $ref: '#/components/examples/Agreement'
  /api/v1/cans/:
    get:
      description: Get CANs
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CAN"
              examples:
                "0":
                  $ref: "#/components/examples/CANs"
  /api/v1/cans/{can_id}:
    get:
      description: Get CAN by Id
      parameters:
        - in: path
          name: can_id
          description: CAN Id
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CAN'
              examples:
                '0':
                  $ref: '#/components/examples/CAN'
  /api/v1/portfolios:
    get:
      description: Get Portfolios
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Portfolios"
              examples:
                '0':
                  $ref: '#/components/examples/Portfolios'
  /api/v1/portfolios/{portfolio_id}:
    get:
      description: Get Portfolio by Id
      parameters:
        - in: path
          name: portfolio_id
          description: portfolio Id
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Portfolio'
              examples:
                '0':
                  $ref: '#/components/examples/Portfolio'
  /api/v1/portfolios/{portfolio_id}/calcFunding/:
    get:
      description: Get Total Funding by Id
      parameters:
        - in: path
          name: portfolio_id
          description: portfolio Id
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 1
        - name: fiscal_year
          in: query
          schema:
            type: string
          example: '2023'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlannedFunding"
              examples:
                '0':
                  value:
                    {
                      "available_funding": {
                        "amount": 12000000.0,
                        "percent": "60.0"
                      },
                      "carry_forward_funding": {
                        "amount": 0.0,
                        "percent": "Carry Over"
                      },
                      "in_execution_funding": {
                        "amount": 4000000.0,
                        "percent": "20.0"
                      },
                      "obligated_funding": {
                        "amount": 3000000.0,
                        "percent": "15.0"
                      },
                      "planned_funding": {
                        "amount": 1000000.0,
                        "percent": "5.0"
                      },
                      "total_funding": {
                        "amount": 20000000.0,
                        "percent": "Total"
                      }
                    }
  /api/v1/portfolios/{portfolio_id}/cans/:
    get:
      description: Get CANs associated with a Portfolio
      parameters:
        - name: year
          in: query
          schema:
            type: string
          example: '2023'
        - in: path
          name: portfolio_id
          description: portfolio Id
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 1
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                properties: { }
                items:
                  type: string
              examples:
                '0':
                  value:
                    [
                      {
                        "appropriation_date": "01/10/2023",
                        "appropriation_term": 1,
                        "arrangement_type_id": 3,
                        "authorizer_id": 26,
                        "description": "Incoming Interagency Agreements",
                        "expiration_date": "01/09/2024",
                        "id": 2,
                        "managing_portfolio_id": 1,
                        "managing_research_project_id": null,
                        "nickname": "IAA-Incoming",
                        "number": "G99IA14",
                        "purpose": ""
                      },
                      {
                        "appropriation_date": "01/10/2022",
                        "appropriation_term": 1,
                        "arrangement_type_id": 4,
                        "authorizer_id": 26,
                        "description": "Child Development Research Fellowship Grant Program",
                        "expiration_date": "01/09/2023",
                        "id": 4,
                        "managing_portfolio_id": 1,
                        "managing_research_project_id": 1,
                        "nickname": "ASPE SRCD-IDDA",
                        "number": "G990136",
                        "purpose": ""
                      }
                    ]
  /api/v1/can-funding-summary/{can_id}:
    get:
      description: Get Funding Totals by CAN Id
      parameters:
        - name: fiscal_year
          in: query
          schema:
            type: string
          example: '2023'
        - in: path
          name: can_id
          description: CAN Id
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  can:
                    type: object
                    properties:
                      appropriation_term:
                        type: integer
                      authorizer_id:
                        type: integer
                      arrangement_type_id:
                        type: integer
                      number:
                        type: string
                      purpose:
                        type: string
                      managing_portfolio_id:
                        type: integer
                      nickname:
                        type: string
                      appropriation_date:
                        type: string
                      description:
                        type: string
                      id:
                        type: integer
                      expiration_date:
                        type: string
                      managing_research_project_id:
                        type: integer
                  received_funding:
                    type: string
                  planned_funding:
                    type: integer
                  obligated_funding:
                    type: integer
                  available_funding:
                    type: string
                  total_funding:
                    type: string
                  expiration_date:
                    type: string
                  in_execution_funding:
                    type: string
                  carry_forward_funding:
                    type: integer
                  carry_forward_label:
                    type: string
                  expected_funding:
                    type: string
              examples:
                '0':
                  value:
                    {
                      "available_funding": "8000000.00",
                      "can": {
                        "appropriation_date": "01/10/2022",
                        "appropriation_term": 1,
                        "arrangement_type_id": 4,
                        "authorizer_id": 26,
                        "description": "Child Development Research Fellowship Grant Program",
                        "expiration_date": "01/09/2023",
                        "id": 4,
                        "managing_portfolio_id": 1,
                        "managing_research_project_id": 1,
                        "nickname": "ASPE SRCD-IDDA",
                        "number": "G990136",
                        "purpose": ""
                      },
                      "carry_forward_funding": 0,
                      "carry_forward_label": "Carry-Forward",
                      "received_funding": "6000000.00",
                      "expected_funding": "4000000.00",
                      "expiration_date": "09/01/2023",
                      "in_execution_funding": "2000000.00",
                      "obligated_funding": 0,
                      "planned_funding": 0,
                      "total_funding": "10000000.00"
                    }
  /api/v1/users/:
    get:
      description: Get all Users
      parameters:
        - name: oidc_id
          in: query
          schema:
            type: string
          example: e5711101-bc3e-41e5-a6a2-051874b307ca
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Users"
              examples:
                '0':
                  value:
                    $ref: "#/components/examples/User"
                '1':
                  value:
                    $ref: "#/components/examples/Users"
  /api/v1/users/{user_id}:
    get:
      description: Get User by Id
      parameters:
        - in: path
          name: user_id
          description: User Id
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
              examples:
                '0':
                  $ref: '#/components/examples/User'
  /api/v1/auth/login/:
    post:
      description: API Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                callbackUrl:
                  type: string
            examples:
              '0':
                value: >-
                  {"callbackUrl":"http://localhost:3000/?code=fd6a4ef9-686b-4dca-84a9-f2e9c8cb44a7&state=b0c4a75ec9405edc88f13e9de8807d3daa7d2202ed94ca04cb5b77698cdcc782","code":"fd6a4ef9-686b-4dca-84a9-f2e9c8cb44a7"}
      responses:
        '200':
          description: OK
        '204':
          description: Created
  /api/v1/research-projects/:
    get:
      description: Get ResearchProjects
      parameters:
        - name: fiscal_year
          in: query
          schema:
            type: string
          example: '2023'
        - name: portfolio_id
          in: query
          schema:
            type: string
          example: '1'
        - name: search
          in: query
          schema:
            type: string
          example: 'father'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResearchProjects'
              examples:
                '0':
                  $ref: '#/components/examples/ResearchProjects'
  /api/v1/research-project-funding-summary/:
    get:
      description: ''
      parameters:
        - name: portfolioId
          in: query
          schema:
            type: integer
          example: 5
        - name: fiscalYear
          in: query
          schema:
            type: integer
          example: 2023
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResearchProjectFundingSummary'
              example: { total_funding: 1000000.01 }
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  portfolio_id:
                    type: array
                    items:
                      type: string
                      example: 'Must be greater than or equal to 1.'
                  fiscal_year:
                    type: array
                    items:
                      type: string
                      example: 'Must be greater than or equal to 1900.'

components:
  securitySchemes:
    bearerAuth: # arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    CAN:
      description: Common Accounting Number (CAN) Object
      type: object
      properties:
        appropriation_term:
          type: integer
        authorizer_id:
          type: integer
        arrangement_type_id:
          type: integer
        number:
          type: string
        purpose:
          type: string
        managing_portfolio_id:
          type: integer
        nickname:
          type: string
        appropriation_date: { }
        description:
          type: string
        id:
          type: integer
        expiration_date:
          type: string
        managing_research_project_id: { }
    Portfolio:
      description: Portfolio Object
    Portfolios:
      description: List of OPRE Portfolios
      type: array
      items:
        anyOf:
          - $ref: "#/components/schemas/Portfolio"
    User:
      description: OPRE User Object
      type: object
      properties:
        division:
          type: integer
        oidc_id:
          type: string
        full_name:
          type: string
        role:
          type: string
        last_name:
          type: string
        date_joined:
          type: string
          pattern: ^example-[0-9a-z]+$
          maxLength: 32
        id:
          type: integer
        first_name:
          type: string
        updated: { }
        email:
          type: string
    Users:
      description: List of OPRE Users
      type: array
      items:
        anyOf:
          - $ref: "#/components/schemas/User"
    ResearchProjectFundingSummary:
      description: Research Project funding data for a Portfolio
      type: object
      properties:
        total_funding:
          type: number
    TeamLeader:
      type: object
      properties:
        created_by:
          type: integer
        created_on:
          type: string
        date_joined:
          type: string
        division:
          type: integer
        email:
          type: string
        first_name:
          type: string
        full_name:
          type: string
        id:
          type: integer
        last_name:
          type: string
        oidc_id:
          type: string
        role:
          type: string
        updated_on:
          type: string
    ResearchProject:
      type: object
      properties:
        id:
          type: integer
        cans:
          type: array
          items:
            $ref: "#/components/schemas/CAN"
        created_by:
          type: string
        created_on:
          type: string
          example: 'Wed, 15 Mar 2023 17:41:52 GMT'
        updated_on:
          type: string
          example: 'Wed, 15 Mar 2023 17:41:52 GMT'
        description:
          type: string
        methodologies:
          type: object
          example: [ "METHOD1" ]
        populations:
          type: object
          example: [ "POP1" ]
        origination_date:
          type: string
          example: '2022-01-01'
        short_title:
          type: string
        team_leaders:
          type: array
          items:
            $ref: "#/components/schemas/TeamLeader"
          example: [ { 'created_by': None,
                       'created_on': 'Wed, 15 Mar 2023 17:41:53 GMT',
                       'date_joined': 'Wed, 15 Mar 2023 17:41:53 GMT',
                       'division': 1,
                       'email': 'emily.ball@example.com',
                       'first_name': 'Emily',
                       'full_name': '(no name) (no name)',
                       'id': 1,
                       'last_name': 'Ball',
                       'oidc_id': '00000000-0000-1111-a111-000000000001',
                       'role': 'COR',
                       'updated': None,
                       'updated_on': 'Wed, 15 Mar 2023 17:41:53 GMT' } ]
        title:
          type: string
          example: 'African American Child and Family Research Center'
        url:
          type: string
          example: 'https://www.acf.hhs.gov/opre/project/african-american-child-and-family-research-center'
    ResearchProjects:
      description: OPS List of Research Projects
      type: array
      items:
        anyOf:
          - $ref: "#/components/schemas/ResearchProject"
    PlannedFunding:
      description: Planned Funding
      type: "object"
      properties:
        planned_funding:
          type: object
          properties:
            amount:
              type: number
            percent:
              type: string
        obligated_funding:
          type: object
          properties:
            amount:
              type: number
            percent:
              type: string
        available_funding:
          type: object
          properties:
            amount:
              type: number
            percent:
              type: string
        total_funding:
          type: object
          properties:
            amount:
              type: number
            percent:
              type: string
        in_execution_funding:
          type: object
          properties:
            amount:
              type: number
            percent:
              type: string
        carry_forward_funding:
          type: object
          properties:
            amount:
              type: number
            percent:
              type: string

    Agreement:
      type: object
      properties:
        id:
          type: integer
          example: 2
        agreement_type:
          type: integer
          example: "CONTRACT"
        created_by:
          type: integer
          example: 1
        created_on:
          type: string
          example: "Fri, 17 Mar 2023 15:01:09 GMT"
        updated_on:
          type: string
          example: "Fri, 17 Mar 2023 15:01:09 GMT"
        research_project_id:
          type: integer
          example: 1
        name:
          type: string
          example: "Contract #2: African American Child and Family Research Center"

    Agreements:
      description: OPS List of Agreements
      type: array
      items:
        anyOf:
          - $ref: "#/components/schemas/Agreement"


