---
applications:
  - name: opre-ops-test
    memory: 700M
    buildpack: python_buildpack
    path: ./backend/
    command: export PYTHONPATH="./:${PYTHONPATH}" && python ./opre_ops/manage.py migrate && python -m gunicorn opre_ops.django_config.asgi:application --worker-class=uvicorn.workers.UvicornWorker --bind=0.0.0.0:8080
  - name: opre-ops-frontend-test
    memory: 64M
    buildpack: https://github.com/cloudfoundry/staticfile-buildpack
    path: ./frontend/build/

services:
 - opre-ops-psql-db
