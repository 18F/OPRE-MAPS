---
applications:
  - name: opre-ops-test
    memory: 700M
    buildpack: python_buildpack
    path: ./backend/
    command: export PYTHONPATH="./:${PYTHONPATH}" && python ./opre_ops/manage.py migrate && python -m uvicorn opre_ops.django_config.asgi:application --host 0.0.0.0 --port 8080
  - name: opre-ops-frontend-test
    memory: 64M
    buildpack: https://github.com/cloudfoundry/staticfile-buildpack
    path: ./frontend/build/

services:
 - opre-ops-psql-db
