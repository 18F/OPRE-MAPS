---
applications:
  - name: opre-ops-test
    memory: 700M
    buildpack: python_buildpack
    path: ./backend/
    # TODO:switch over to a production-ready webserver like gunicorn
    command: pwd && ls -l && PYTHONPATH="./:${PYTHONPATH}" python ./opre_ops/manage.py migrate && PYTHONPATH="./:${PYTHONPATH}" python ./opre_ops/manage.py runserver 0.0.0.0:8080
  - name: opre-ops-frontend-test
    memory: 64M
    buildpack: https://github.com/cloudfoundry/staticfile-buildpack
    path: ./frontend/build/

services:
 - opre-ops-psql-db
