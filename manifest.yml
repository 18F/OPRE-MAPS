---
applications:
  - name: ops-backend
    env:
      OPS_CONFIG=./backend/ops_api/ops/environment/cloud.py
    memory: 700M
    buildpack: python_buildpack
    path: ./backend/ops_api
    command: ./deployed_run.sh
  - name: ops-frontend
    memory: 64M
    buildpack: https://github.com/cloudfoundry/staticfile-buildpack
    path: ./frontend/build/

services:
 - ops-db
