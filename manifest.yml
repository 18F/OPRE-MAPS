---
applications:
  - name: ops-backend
    env:
      OPS_CONFIG: environment/cloud.py
    memory: 700M
    buildpack: python_buildpack
    path: ./backend/ops_api
    command: ./deployed_run.sh

  - name: ops-data-tools
    env:
      ENV: cloudgov.py
    instances: 0
    no-route: true
    memory: 700M
    buildpack: python_buildpack
    path: ./backend/data_tools
    command: ./scripts/import_data.sh
    timeout: 90

  - name: ops-frontend
    memory: 64M
    buildpack: https://github.com/cloudfoundry/staticfile-buildpack
    path: ./frontend/build/

services:
 - ops-db
