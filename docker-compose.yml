version: "3.8"

services:

  db:
    image: "postgres:14.4-alpine3.16"
    profiles:
      - tests
      - dev
    platform: linux/arm64/v8
    container_name: ops-db
    environment:
      - POSTGRES_PASSWORD=local_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  migration:
    profiles:
      - tests
      - dev
    build:
      context: ./backend/
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: ops-migration
    command: >
      bash -c "
      python ./opre_ops/manage.py migrate &&
      python ./opre_ops/manage.py loaddata ./opre_ops/ops_site/fixtures/fake_data.json
      "
    volumes:
      # See below for an explanation of this volume. The same reasoning applies,
      # but in this case it's so we can run new migrations immediately without
      # having to rebuild the migration container.
      - ./backend/opre_ops:/opt/local/opre_ops
    depends_on:
      db:
        condition: service_healthy

  backend:
    profiles:
      - tests
      - dev
    build:
      context: ./backend/
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: ops-backend
    ports:
      - 8080:8080
    # command: >
    #   uvicorn opre_ops.django_config.asgi:application
    #   --host 0.0.0.0
    #   --port 8080
    #   --reload
    depends_on:
      - migration
    volumes:
      # /opt/local is the WORK_DIR
      - ./backend/opre_ops:/opt/local/opre_ops

  frontend:
    profiles:
      - dev
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    platform: linux/amd64
    container_name: ops-frontend
    ports:
      - 3000:3000
    depends_on:
      - backend
    volumes:
      - ./frontend/:/frontend/

  frontend-e2e:
    profiles:
      - tests
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    platform: linux/amd64
    entrypoint: ["yarn","test:e2e"]
    container_name: ops-frontend-e2e
    ports:
      - 3000:3000
    depends_on:
      - backend
    volumes:
      - ./frontend/:/frontend/
