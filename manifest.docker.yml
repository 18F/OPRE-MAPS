---
applications:
  - name: ops-backend
    env:
      OPS_CONFIG: environment/cloud/dev.py
    memory: 700M
    docker:
      image: ghcr.io/hhs/opre-ops/ops-backend:latest
      username: tdonaworth
    command: ./ops_api/deployed_run.sh

  - name: ops-data-tools
    env:
      ENV: cloudgov.py
    instances: 1
    no-route: true
    memory: 700M
    docker:
      image: ghcr.io/hhs/opre-ops/ops-data-tools:latest
      username: tdonaworth
    command: ./data_tools/scripts/import_data.sh
    timeout: 90

  - name: ops-frontend
    memory: 64M
    docker:
      image:
      username: tdonaworth

services:
 - ops-db
