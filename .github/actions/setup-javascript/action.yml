name: Set up Javascript
description: Installs Bun.js and dependencies defined in package.json
runs:
  using: composite
  steps:
    - name: Set up Bun
      uses: oven-sh/setup-bun@8f24390df009a496891208e5e36b8a1de1f45135 # v1.2.1
      with:
        bun-version: 1.0.11
    - name: Install bun dependencies
      shell: bash
      working-directory: ./frontend
      run: bun install
