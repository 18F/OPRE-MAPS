name: Run Full Stack
description: Runs the full stack from the docker-compose.yml
runs:
  using: composite
  steps:
    - name: Start Stack
      shell: bash
      run: |
        set -x
        docker compose -f docker-compose.e2e.yml down -v
        JWT_PRIVATE_KEY=${{ secrets.JWT_PRIVATE_KEY }} docker compose -f docker-compose.e2e.yml up --build -d
