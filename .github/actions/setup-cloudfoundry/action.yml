name: Setup Cloud Foundry
description: Download the cloud foundary binary
runs:
  using: composite
  steps:
    - name: Install CF
      shell: bash
      run: |
        mkdir -p $HOME/bin
        export PATH=$HOME/bin:$PATH
        curl -o /tmp/cf-cli.tgz -L "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=v8&source=github"
        tar -xzv /tmp/cf-cli.tgz -C $HOME/bin
        cf --version
