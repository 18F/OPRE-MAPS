name: Build and Publish ops-python-base Image

on:
  workflow_dispatch:
  push:
    branches:
      - POC-Deploy-Docker
    # paths:
    #   - /backend/Dockerfile.base
    # tags:
    #   - 'v*'
  schedule:
    - cron: "0 0 * * *" # runs every night at midnight UTC

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "${{ github.repository }}/ops-python-base"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    # name: Build & Publish ops-python-base
    # uses: ./.github/workflows/build_reusable.yml
    # with:
    #   image-name: ops-python-base
    #   docker-file: Dockerfile.base
    #   docker-context: "{{defaultContext}}:backend"

    steps:
      - name: Checkout repository
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3

        # https://github.com/docker/login-action
      - name: Login to GitHub Container Registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # tag=v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

        # https://github.com/docker/metadata-action
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@57396166ad8aefe6098280995947635806a0e6ea # tag=v4.1.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}

        # https://github.com/docker/build-push-action/
      - name: Build and push Docker image
        uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5 # tag=v3.2.0
        with:
          context: "{{defaultContext}}:backend" # https://github.com/docker/build-push-action#git-context
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: Dockerfile.base
