name: Build and Push Docker Image

on:
  workflow_call: 
    inputs:
      image-name:
        description: "The name of the final image; ex: ops-backend, ops-data-tools"
        required: true
        type: string
      docker-file:
        description: "The name of the Dockerfile to build from."
        default: "Dockerfile"
        required: false
        type: string
      docker-context:
        description: "Relative path from the repository root to the Docker build context directory; defaults to root of the repository."
        default: "."
        required: false
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build and publish the Docker image for ${{ github.repository }}
        uses: macbre/push-to-ghcr@v13
        with:
          image_name: ${{ github.repository }}/${{inputs.image-name}}  # it will be lowercased internally
          github_token: ${{ secrets.GITHUB_TOKEN }}
          context: ${{ github.workspace }}/${{ inputs.docker-context }}
          dockerfile: ${{ github.workspace }}/${{ inputs.docker-context }}/${{ inputs.docker-file }}
          image_tag: ${{ github.sha }}
