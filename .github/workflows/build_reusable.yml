name: Build and Publish Docker Image

on:
  workflow_call:
    inputs:
      image-name:
        description: "The name of the final image; ex: ops-backend, ops-data-tools"
        required: true
        type: string
      docker-file:
        description: "The name of the Dockerfile to build from."
        default: "Dockerfile"
        required: false
        type: string
      docker-context:
        description: "GIT Context to use; ex '{{defaultContext}}:backend'"
        default: "{{defaultContext}}"
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "${{ github.repository }}/${{inputs.image-name}}"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3

        # This is required, if you want to use sub-directories in the `build-push-action` context.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@4b4e9c3e2d4531116a6f8ba8e71fc6e2cb6e6c8c # tag=v2.5.0

        # https://github.com/docker/login-action
        # Make sure that the repo (OPRE-OPS) has correct permission to perform actions
        # on the ghcr.io registry: {GH ORG} --> Packages --> {package} --> Package Settings:
        # ensure the 'Manage Actions' has the correct repo/permissions set.
      - name: Login to GitHub Container Registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # tag=v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

        # https://github.com/docker/metadata-action
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@57396166ad8aefe6098280995947635806a0e6ea # tag=v4.1.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.licenses=CC0-1.0

        # https://github.com/docker/build-push-action/
      - name: Build and push Docker image
        uses: docker/build-push-action@c56af957549030174b10d6867f20e78cfd7debc5 # tag=v3.2.0
        with:
          context: "{{defaultContext}}:${{ inputs.docker-context }}" # https://github.com/docker/build-push-action#git-context
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: ${{ inputs.docker-file }}
