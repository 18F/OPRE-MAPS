      tags:
        - CANs
      summary: Get an individual CAN
      operationId: getCANById
      description: Get CAN by Id
      parameters:
        - $ref: "#/components/parameters/simulatedError"
        - in: path
          name: can_id
          description: CAN Id
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CAN"
              example:
                "0":
                  $ref: "#/components/examples/CAN"
    patch:
      tags:
        - CANs
      summary: Update an existing CAN with the provided fields
      operationId: patchCan
      parameters:
        - $ref: "#/components/parameters/simulatedError"
        - in: path
          name: can_id
          description: Id
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 1
      requestBody:
        required: true
        content:
          application/json:
              schema:
                $ref: "#/components/schemas/CreateUpdateCANRequestSchema"
              examples:
                "0":
                  $ref: "#/components/examples/CreateUpdateCANRequestSchema"
      responses:
        "200":
          description: CAN Updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CAN"
        "400":
          description: Bad Request
        "401":
          description: Insufficient Privileges to use this endpoint.
        "404":
          description: CAN not found
    put:
      tags:
        - CANs
      summary: Update an existing CAN
      operationId: putCan
      parameters:
        - $ref: "#/components/parameters/simulatedError"
        - in: path
          name: can_id
          description: Id
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 1
      requestBody:
        required: true
        content:
          application/json:
              schema:
                $ref: "#/components/schemas/CreateUpdateCANRequestSchema"
              examples:
                "0":
                  $ref: "#/components/examples/CreateUpdateCANRequestSchema"
      responses:
        "200":
          description: CAN Updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CAN"
        "400":
          description: Bad Request
        "401":
          description: Insufficient Privileges to use this endpoint.
        "404":
          description: CAN not found
    delete:
      tags:
        - CANs
      operationId: deleteCan
      summary: Delete a Common Accounting Number (CAN)
      parameters:
        - $ref: "#/components/parameters/simulatedError"
        - in: path
          name: can_id
          description: Id
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 1
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
