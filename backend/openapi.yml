openapi: 3.1.0
info:
  title: OPRE OPS API
  description: OPRE OPS API Specification
  version: 0.1.1
servers:
  - url: https://localhost:8080
    description: Localhost
  - url: https://ops-backend.app.cloud.gov
    description: Development Server (Live)
  - url: https://ops-api-staging.app.cloud.gov
    description: Staging Server (Live)

tags:
  - name: Agreements
    description: Everything having to do with agreements
paths:
  /api/v1/agreements/:
    get:
      tags:
        - Agreements
      operationId: getAllAgreements
      description: Get Agreements
      parameters:
        - $ref: "#/components/parameters/simulatedError"
        - name: project_id
          in: query
          schema:
            type: integer
          example: 1
        - name: search
          in: query
          schema:
            type: string
          example: contract
        - name: filter_params
          in: query
          schema:
            type: object
            additionalProperties: true
          description: >-
            Any property from agreements can be used to filter the agreements
            that are returned. For example `agreement_type=CONTRACT` would
            return only contracts.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agreements"
              examples:
                "0":
                  $ref: "#/components/examples/Agreements"
    post:
      tags:
        - Agreements
      operationId: createAgreement
      summary: Create a new Agreement
      parameters:
        - $ref: "#/components/parameters/simulatedError"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Agreement"
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
  /api/v1/agreements/{agreement_id}:
    get:
      tags:
        - Agreements
      operationId: getAgreementById
      description: Get Agreement By Id
      parameters:
        - $ref: "#/components/parameters/simulatedError"
        - in: path
          name: agreement_id
          description: Agreement Id
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 1
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agreement"
              examples:
                "0":
                  $ref: "#/components/examples/Agreement"
    put:
      tags:
        - Agreements
      operationId: putAgreement
      summary: Update an Agreement (Over-write)
      parameters:
        - $ref: "#/components/parameters/simulatedError"
        - in: path
          name: agreement_id
          description: Agreement Id
          required: true
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Agreement"
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
    patch:
      tags:
        - Agreements
      operationId: patchAgreement
      summary: Update an Agreement (Merge)
      parameters:
        - $ref: "#/components/parameters/simulatedError"
        - in: path
          name: agreement_id
          description: Id
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 1
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
    delete:
      tags:
        - Agreements
      operationId: deleteAgreement
      summary: Delete an Agreement
      parameters:
        - $ref: "#/components/parameters/simulatedError"
        - in: path
          name: agreement_id
          description: Id
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 1
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
  /api/v1/agreements-history/{agreement_id}:
    get:
